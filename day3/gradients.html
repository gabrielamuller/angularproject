<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Gradients</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
		
        #container {
            width: 800px;
            padding: 10px;
            height: 100%;
        }
            
        .box{
			display:block;
			width: 100%;
			border-radius: 10px;
			font-family: Roboto;
			font-size: 16px;  
			text-align: left;
        }
				
		#gradient {
	        position: block;
	        height:50px;
	        width: 100px;
	        background: linear-gradient(to right, #F0C27B, #4B1248);
			   
		}
		
		
		</style>
            
	</head>
	<body>
	    <div id="container">
	    <div id="gradient" class="box"> 
	   
	    
	   </div>
	</div>
	</body>
</html>
